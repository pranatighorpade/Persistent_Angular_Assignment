<div class="container">
    <h1>Update Product</h1>

    <a href="#" routerLink="/product" class="btn btn-primary">Back</a>

    <form [formGroup]="editform" (ngSubmit)="submit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="productName" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" formControlName="description" rows="3" maxlength="50"></textarea>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" formControlName="price" class="form-control">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" formControlName="quantity" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
